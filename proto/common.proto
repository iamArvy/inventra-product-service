syntax = "proto3";

package common;

message Pagination {
  int32 page = 1;
  int32 limit = 2;
}

message Id {
  string id = 1;
}

message Status {
  bool success = 1;
}

message PermissionsOperations {
  string id = 1;
  repeated string permissionIds = 2;
}

message TokenRequest {
  string token = 1;
}

message TokenData {
  string token = 1;
  int32 expiresIn = 2;
}

message IdAndStoreInput {
  string id = 1;
  string storeId = 2;
}